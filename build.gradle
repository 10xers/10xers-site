group 'org.tenxers'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

mainClassName  = 'org.tenxers.site.Application'

repositories {
    mavenCentral()
}

dependencies {
    // todo wut
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile 'com.h2database:h2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-core:1.+'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

jar {
    baseName = '10xers-site'
    version =  '0.1.0'
}

test {
    useJUnit {
        includeCategories 'testcats.FastTests'
        excludeCategories 'testcats.SlowTests'
    }
}

task integrationTest(type: Test) {
    useJUnit {
        excludeCategories 'testcats.FastTests'
        includeCategories 'testcats.SlowTests'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}