<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>10xers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">

                <form action="/blog/new" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Subject/Tag line" />
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" class="form-control" placeholder="Enter plain text here" rows="40" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Post</button>
                    </div>

                </form>

        </div>
    </div>

</div>


<script src="/vendor/jquery/jquery-1.11.3.min.js" th:src="@{/vendor/jquery/jquery-1.11.3.min.js}"/>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"/>
</body>
</html>
