<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>10xers login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <link href="/styles/loginstyle.css" th:href="@{styles/loginstyle.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <div class="alert alert-danger" role="alert" th:if="${loginError}">Invalid username or password</div>

    <form action="/login" method="post" class="form-signin">
        <p>
            Username:&nbsp;<input type="text" name="username" class="form-control" required="required" autofocus="autofocus"/>
        </p>

        <p>
            Password:&nbsp;<input type="password" name="password" class="form-control"/>
        </p>

        <p>
            <button type="submit" class="btn btn-default">Login</button>
        </p>
    </form>

</div>


<script src="/vendor/jquery/jquery-1.11.3.min.js" th:src="@{vendor/jquery/jquery-1.11.3.min.js}"/>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/vendor/bootstrap/js/bootstrap.min.js" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"/>
</body>
</html>
